{% extends "index.html" %}
{% load static %}
{% block content %}
    <div class="container py-5">
        <form method="POST" class="w-50 m-auto text-white">
            <h2 class="text-center">Şifre Değiştir</h2>
            {% csrf_token %}
            <label>Mevcut Parola:</label>
            {{form.old_password}}

            <label>Yeni Parola:</label>
            {{form.new_password1}}

            <label>Yeni Parola Tekrar:</label>
            {{form.new_password2}}

            <button type="submit" class="btn btn-danger mt-3">Kaydet</button>
        </form>
    </div>
{% endblock content %}
